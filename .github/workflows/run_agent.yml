# .github/workflows/run_agent.yml
name: 'Run Blog Studio Agent'

on:
  schedule:
    # 시드니 아침 7시 (UTC 기준 전날 21시)에 매일 실행
    - cron: '0 21 * * *'
  
  workflow_dispatch:

jobs:
  run-agent-job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    # 환경 변수를 작업 전체에 적용하여 안정성을 높입니다.
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # 스크립트가 사용할 강력한 토큰을 BLOG_PAT 시크릿에서 가져옵니다.
      GITHUB_TOKEN: ${{ secrets.BLOG_PAT }}
      GITHUB_REPO_NAME: 'manulkkase/theunfilteredtrail'
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 체크아웃 및 자동 커밋에는 기본 제공 토큰을 사용합니다.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Blog Studio Agent
        run: python agent_studio.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add topics.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update topics list after agent run"
          git push