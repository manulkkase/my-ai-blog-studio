# .github/workflows/run_agent.yml
name: 'Run Blog Studio Agent'

on:
  schedule:
    # 시드니 아침 7시 (UTC 기준 전날 21시)에 매일 실행
    - cron: '0 21 * * *'
  
  workflow_dispatch:

jobs:
  run-agent-job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Blog Studio Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.BLOG_PAT }}
          GITHUB_REPO_NAME: 'manulkkase/theunfilteredtrail'
        run: python agent_studio.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add topics.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update topics list after agent run"
          git push