# .github/workflows/run_agent.yml
name: 'Run Blog Studio Agent'

on:
  schedule:
    # 시드니 아침 7시 (UTC 기준 전날 21시)에 매일 실행
    - cron: '0 21 * * *'
  
  workflow_dispatch:

jobs:
  run-agent-job:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 자동 커밋에는 기본 제공 토큰을 사용합니다.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Environment Variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.BLOG_PAT }}
          GITHUB_REPO_NAME: 'manulkkase/theunfilteredtrail'
        run: |
          echo "--- Shell sees these variables ---"
          echo "GITHUB_REPO_NAME is: $GITHUB_REPO_NAME"
          echo "GITHUB_TOKEN is set: ${GITHUB_TOKEN:+true}"
          echo "--- Python sees these variables ---"
          python -c "import os; print(f\"Python sees GITHUB_REPO_NAME as: {os.getenv('GITHUB_REPO_NAME')}\"); print(f\"Python sees GITHUB_TOKEN as set: {os.getenv('GITHUB_TOKEN') is not None}\")"

      - name: Run Blog Studio Agent
        run: |
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export GITHUB_TOKEN="${{ secrets.BLOG_PAT }}"  
          export GITHUB_REPO_NAME="manulkkase/theunfilteredtrail"
          python agent_studio.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add topics.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update topics list after agent run"
          git push
