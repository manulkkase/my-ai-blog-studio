# .github/workflows/run_agent.yml
name: 'Run Blog Studio Agent'

on:
  # 매일 오전 9시 (UTC 기준 0시)에 자동으로 실행
  schedule:
    - cron: '0 0 * * *'
  
  # topics.txt 파일에 변경사항이 push되었을 때 실행
  push:
    branches:
      - main
      - master
    paths:
      - 'topics.txt'
      
  # GitHub Actions 탭에서 수동으로 실행 가능
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Agent에게 전달할 프롬프트'
        required: true
        default: "topics.txt에서 주제를 하나 가져와서, 전체 발행 프로세스를 완료해줘."

jobs:
  run-agent-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langchain langchain-openai langchain-community python-dotenv pygithub requests openai

      - name: Run Blog Studio Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_NAME: ${{ github.repository }} # GITHUB_REPO_NAME을 현재 리포지토리로 자동 설정
        run: |
          python agent_studio.py "${{ github.event.inputs.prompt || 'topics.txt에서 주제를 하나 가져와서, 전체 발행 프로세스를 완료해줘.' }}"

